<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            /* Aqui é CSS */
            background-color: rgb(46, 46, 221);
            color: white;
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <!-- Aqui é Html -->
    <h1>Olá, mundo!!!</h1>
    <p>Bem vindo a minha primeira pagina! </p>
</body>
    <script>
        // Aqui é JavaScript
        window.alert("Não olhe para trás :)") // Esse comando vai mostrar na tela um alerta com ("Não olhe para trás :)" escrito.
        window.confirm('Olhou para trás?') // Esse comando vai mostrar na tela 'Olhou para trás?', e vai ter um botão OK ou Cancelar.
        window.prompt("O que você viu?") //  Esse comando vai mostrar na tela "O que você viu?" e vai aparecer um lugar para você escrever.
    </script>
</html>
