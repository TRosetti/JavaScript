<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-size: 2em;
            display: inline-block;
            background: rgb(26, 215, 39);
            color: white;
            text-shadow: 0 1px 1px black;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = "red"
        }
        function entrar(){
            a.innerHTML = "Entrou"
        }
        function sair(){
            a.innerHTML = "Saiu"
            a.style.background = 'rgb(26, 215, 39)'
        }
    </script>
</body>
</html>
