<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var vel = document.querySelector('input#txtvel')
            var n = Number(vel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velociade atual é <strong>${n} Km/h</strong></p>`
            if(n > 60){
                res.innerHTML += `<p>Você está a cima da velocidade permitida, <strong>MULTADO!!!</strong></p>`
            }
            res.innerHTML += `Dirija sempre com sinto de segurança `
        }
    </script>
</body>
</html>
